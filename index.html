<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI haiku generator</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="intro">
        <header>
          <h1><a href="./" title="refresh">Haiku by AI</a></h1>
          <p class="description">
            Discover the simplicity of poetic creation!<br />
            Use AI Haiku Generator by providing two topics, and watch as it
            effortlessly crafts haikus with just a click.
          </p>
        </header>
        <form id="haiku-generator">
          <input
            type="text"
            class="topics"
            id="topic1"
            autocomplete="off"
            placeholder="Type first topic"
            autofocus
            required
          />

          <input
            type="text"
            class="topics"
            id="topic2"
            autocomplete="off"
            placeholder="Type second topic"
            autofocus
            required
          />
          <input class="submit-button" type="submit" />
        </form>
        <div class="hint">i.e: cat, tree, etc.</div>
        <p>
          Learn more about
          <a
            href="https://en.wikipedia.org/wiki/Haiku"
            target="_blank"
            title="Information about haiku"
            >haiku</a
          >
        </p>
      </div>
      <div class="haikuText hidden" id="haiku"></div>
    </div>

    <footer>
      Project coded by
      <a
        href="https://github.com/Pau-M"
        target="_blank"
        title="Paulina's GitHub profile"
        >Paulina Mozga</a
      >
      and is open-sourced on
      <a
        href="https://github.com/Pau-M/AI-haiku-generator"
        target="_blank"
        title="See project on GitHub"
        >GitHub</a
      >
    </footer>

    <script src="./src/index.js"></script>
  </body>
</html>
